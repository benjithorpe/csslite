<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSSLite Template Buttons</title>
	<link rel="stylesheet" type="text/css" href="buttons.css">
</head>
<body>
	
	<main>
		<div><button disabled>Default Button</button></div>

		<div><input type="button" class="btn-success" value="Button Success"></div>

		<div><button class="btn-info">Button Info</button></div>

		<div><button class="btn-dark">Button Dark</button></div>

		<div><button class="btn-light">Button Light</button></div>

		<div><button class="btn-error">Button Error</button></div>

		<div><button class="btn-green">Button Green</button></div>

		<div><button class="btn-primary">Button Primary</button></div>

		<div><button class="btn-navy">Button Navy</button></div>

		<div><button class="btn-orange">Button Orange</button></div>

		<div><button class="btn-tomato">Button Tomato</button></div>

		<div><button class="btn-teal">Button Teal</button></div>

		<div><a href="#" class="btn">Link Button</a></div>
	</main>

</body>
</html>
