<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>

	<link rel="stylesheet" type="text/css" href="forms.css">
</head>

<body>
	<form>
		<label for="name">Name:</label>
		<input type="text" name="name" id="name" placeholder="Enter a Name" class="formless-border">

		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="Enter an Email">

		<label for="password">Password:</label>
		<input type="password" name="password" id="password" placeholder="Enter a Password">

		<label for="url">URL:</label>
		<input type="url" name="url" id="url" placeholder="Enter a URL link">

		<label for="textarea">Message:</label>
		<textarea name="textarea" id="textarea" placeholder="Type any message inside me"></textarea>
	</form>
</body>

</html>
