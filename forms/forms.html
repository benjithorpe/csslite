<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="forms.css">
</head>

<body>
	<form class="half-width">
		<div class="form-div">
			<label>Name:</label>
			<input type="text" placeholder="Enter a Name">
		</div>

		<div class="form-div">
			<label>Email:</label>
			<input type="email" placeholder="Enter an Email">
		</div>

		<div class="form-div">
			<label>Password:</label>
			<input type="password" placeholder="Enter a Password">
		</div>

		<div class="form-div">
			<label>URL:</label>
			<input type="url" placeholder="Enter a URL link">
		</div>

		<div class="form-div">
			<label>Search:</label>
			<input type="search" placeholder="Search for something">
		</div>

		<div class="form-div">
			<label>Message:</label>
			<textarea placeholder="Type any message inside me"></textarea>
		</div>

		<div class="form-div">
			<button type="button">Submit Me</button>
		</div>

		<div>
			<label for="">Outside form</label>
			<input type="text" placeholder="Outside the Form">
		</div>
	</form>
</body>
</html>
